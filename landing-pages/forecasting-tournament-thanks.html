<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanks! â€” Animal Welfare Forecasting Tournament</title>
  <style>
    :root {
      --primary: #1a3a5c;
      --green: #27ae60;
      --green-dark: #1e8449;
      --light-green-bg: #f0faf4;
      --text: #2c3e50;
      --white: #ffffff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      line-height: 1.7;
      font-size: 17px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: var(--white);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }
    .thanks-box {
      text-align: center;
      max-width: 540px;
    }
    .checkmark {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.75rem;
    }
    p { margin-bottom: 1rem; color: #5d6d7e; }
    a.back {
      display: inline-block;
      background: var(--green);
      color: var(--white);
      padding: 0.7rem 1.75rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    a.back:hover { background: var(--green-dark); }
    footer {
      background: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }
    footer a { color: #85c1e9; }
  </style>
</head>
<body>
  <header>The Unjournal</header>
  <main>
    <div class="thanks-box">
      <div class="checkmark">&#10003;</div>
      <h1>You're Signed Up!</h1>
      <p>Thanks for your interest in the Animal Welfare Forecasting Tournament. We'll notify you when it launches.</p>
      <a href="/forecasting-tournament/" class="back">Back to Tournament Page</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2026 The Unjournal &nbsp;|&nbsp; <a href="https://unjournal.org">unjournal.org</a></p>
  </footer>
</body>
</html>
