# Example configuration for Unjournal Forum Bot
# Copy to config.toml and fill in your credentials

[general]
# Path to the paper abstracts CSV
csv_path = "/path/to/paper_abstracts_and_metadata.csv"

# Default is dry-run (no posting). Set to false to enable posting.
dry_run = true

# TF-IDF cosine similarity threshold for Type B (related) matches
tfidf_threshold = 0.25

# Max API requests per minute
rate_limit_per_minute = 10

[eaforum]
# Auth token: copy loginToken cookie value from browser devtools
# See scripts/capture_credentials.md for instructions
auth_token = ""

# Search index name (the forum proxies Algolia behind /api/search)
posts_index = "test_posts"

[bluesky]
# Bluesky handle (e.g., "yourhandle.bsky.social")
handle = ""

# App password from Bluesky Settings > App Passwords
# Generate at: https://bsky.app/settings/app-passwords
# IMPORTANT: Use an "App Password", not your main password
app_password = ""

# Enable Bluesky search and reply (set to true when ready)
enabled = false

[lesswrong]
# Not yet implemented. Placeholder for future use.
auth_token = ""
posts_index = ""
